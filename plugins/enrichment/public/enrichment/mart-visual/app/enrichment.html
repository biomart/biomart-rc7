<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mart Visual</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.mod.css">
<link rel="stylesheet" href="css/app.css"/></head>
<body>
    <div  ng-app="martVisual">
        <div class="container-fluid" ng-controller="MartVisualCtrl">
            <div class="row">
               <div>
                    <select ng-model="selectedDataset" ng-options="d.displayName for d in datasets"></select>
                    <hr>
               </div>
            </div>
        </div>
     </div>


    <script type="text/ng-template" id="bool-filter.html">        <div>
<h3>{{filter.displayName}}</h3>
<p>{{filter.description}}</p>
<input type="radio" ng-model="filterText" value="true"> Yes
<input type="radio" ng-model="filterText" value="false"> No
</div>
    </script>

    <script type="text/ng-template" id="container.html">        <div collapse="isCollapsed">

</div>
    </script>

    <script type="text/ng-template" id="containerset.html">        <div class="row">
    <div class="col-md-9">
        <container ng-repeat="c in flatContainers" filters="c.filters" ng-if="!!c.filters.length"></container>
    </div>
    <div class="col-md-3">
        <ul class="nav">

        </ul>
    </div>
</div>
    </script>

    <script type="text/ng-template" id="martvisual.html">        <div class="col-md-9">

</div>
<div class="col-md-3">
  <div class="nav">
    <ul>
      <li><a href="">fds</a></li>
    </ul>
  </div>
</div>


    </script>

    <script type="text/ng-template" id="range.html">
<input type="range" min="minRange" max="maxRange" value="currentValue" step="step" />
<span>{{currentValue}}</span>
    </script>

    <script type="text/ng-template" id="single-select-upload-filter.html">        <div>
  <select ng-model="selected" ng-options="f.displayName for f in options"></select>
    <div>
      <textarea rows="8"></textarea>
    </div>
    <input type="file" accept="text/*">
</div>
    </script>

    <script type="text/ng-template" id="table-of-results.html">
<table class="table table-condensed table-hover">
    <thead>
        <tr>
            <th>Description</th>
            <th>P-Value</th>
            <th>Corrected P-Value</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="term in results">
            <td>{{term.description}}</td>
            <td>{{term.pvalue}}</td>
            <td>{{term.bpvalue}}</td>
        </tr>
    </tbody>
</table>

    </script>

    <script type="text/ng-template" id="text-filter.html">        <div>
    <h3>{{filter.displayName}}</h3>
<p>{{filter.description}}</p>
<input type="text" ng-model="filterText">
</div>
    </script>

    <script type="text/ng-template" id="upload-filter.html">        <div>
    <h3>{{filter.displayName}}</h3>
    <p>{{filter.description}}</p>
    <div>
      <textarea rows="8"></textarea>
    </div>
    <input type="file" accept="text/*">
</div>
    </script>

    <script type="text/ng-template" id="vis.html">
<div class="mv-vis-container"></div>
    </script>


<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular/angular-mocks.js"></script>
<script type="text/javascript" src="lib/ui-bootstrap-tpls-0.10.0.js"></script>
<script type="text/javascript" src="lib/cytoscape.js"></script>
<script src="js/devapp.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/services/mv-config.js"></script>
<script src="js/services/bmservice.js"></script>
<script src="js/services/query-builder.js"></script>
<script src="js/controllers.js"></script>
<script src="js/controllers/mart-visual.js"></script>
<script src="js/controllers/container.js"></script>
<script src="js/directives.js"></script>
<script src="js/directives/filters.js"></script>
<script src="js/directives/containers.js"></script>
</body>
</html>
